<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No+Accidentes</title>
    <link rel="stylesheet" href="{% static 'core/css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css'%}">
    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/select2.min.css' %}">
    <style>
        .bodyColor {
            color: #000 !important;
            background-color: #EDF4ED !important
        }
        
        .navColor {
            color: #FFF !important;
            background-color: #79B791 !important
        }
        
        .btnColor {
            color: #000 !important;
            background-color: #ABD1B5 !important
        }
    </style>
</head>

<body class="bodyColor">
    <nav class="navbar navbar-expand-lg navbar-dark navColor bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">No+Accidentes</a>
        <button class="navbar-toggler btnColor" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link btn ml-2 btnColor {% if nbar == 'home' %}active{% endif %}" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link btn ml-2 btnColor {% if nbar == 'login' %}active{% endif %}" href="{% url 'login' %}">Portal usuarios registrados</a>
                <a class="nav-link btn ml-2 btnColor {% if nbar == 'registro' %}active{% endif %}" href="{% url 'registro' %}">Solicitud de Servicio</a>
            </div>
        </div>
    </nav>
    <div class="container shadow bg-white mt-5 p-3">
        {% block contenido %} {% endblock contenido %}
    </div>
    <script src="{% static 'core/js/jquery.min.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/js/regionesycomunas.js'%}"></script>
    <script src="{% static 'core/js/select2.full.min.js'%}"></script>
    <script src="{% static 'core/js/popper.min.js'%}"></script>
</body>


</html>
