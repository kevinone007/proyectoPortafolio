{% extends "core/base.html" %} {% load static %} {% block contenido %}
<h1>Contratar servicios</h1>

<h2 class="text-center">Ingresar datos</h2>

<div class="row">
    <div class="col border border-black">
        <form method="POST" class="ml-3 mr-3 mb-3 mt-3">
            {% csrf_token %}
            <h3>Datos empresa</h3>
            <div class="row p-2">
                <div class="form-group col-8">
                    <label>Nombre Empresa</label>
                    <input type="text" class="form-control" name="nombreEmpresa" placeholder="Nombre Empresa" required>
                </div>
                <div class="form-group col-4">
                    <label for="inputRegistro">RUT Empresa</label>
                    <input type="text" class="form-control" name="rutEmpresa" id="rutEmpresa" placeholder="RUT Empresa" required>
                </div>

                <div class="form-group col-md-8">
                    <label>Direccion</label>
                    <input type="text" class="form-control" name="direccion" placeholder="Direccion Empresa" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Celular</label>
                    <input type="text" class="form-control" name="telefono" placeholder="Celular Empresa">
                </div>
                <div class="form-group col-md-6">
                    <label>Region</label>
                    <select class="form-control" id="regiones" name="regiones">
                        <option value="0" selected hidden>Seleccione Region</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Comuna</label>
                    <select class="form-control" id="comunas" name="comunas">
                        <option value="0" selected>Seleccione Comuna</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Correo Electronico</label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo Electronico">
                </div>
                <div class="form-group col-md-6">
                    <label>Rubro Empresa</label>
                    <select class="form-control" id="rubros" name="rubros">
                        <option value="0" selected>Seleccione Rubro</option>
                    </select> </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btnColor btn-block" type="submit">
                    Ingresar Solicitud
                </button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a class="btn btnColor btn-block" href="{% url 'login' %}">
                          Loggearse
                        </a>
            </div>
        </form>
    </div>
</div>


{% endblock contenido %}
