<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No+Accidentes</title>
    <link rel="stylesheet" href="{% static 'core/css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css'%}">
    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Solicitar Visita</a>
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Solicitar Capacitacion</a>
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Solicitar Asesoria</a>
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Modificar CheckList</a>
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Modificar Datos</a>
            <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="#">Modificar Mis Datos</a>

            <div class="navbar-nav ml-auto ">

                <form action="" method="POST">
                    {% csrf_token %}
                    <button class="nav-link float-right {% if nbar == 'home' %}active{% endif %}" name="cerrar_session" href="#">Cerrar Sesion</button>
                </form>


            </div>
        </div>
    </nav>
    <div class="container shadow bg-white mt-5 p-3">
        {% block contenidoProfesional %} {% endblock contenidoProfesional %}
    </div>
    <script src="{% static 'core/js/jquery.min.js'%}"></script>
    <script src="{% static 'core/js/popper.min.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/js/regionesycomunas.js'%}"></script>
</body>

</html>
